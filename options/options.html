<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="options.css" rel="stylesheet">
<link href="../css/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h2 class="text-grey-black">PhishDetect</h2>

    <p class="mt-4 mb-4">Through this form you can decide which PhishDetect Node to connect to. The currently configured node is:</p>

    <div id="currentServer" class="mb-8 p-4 text-lg bg-grey-lighter rounded"></div>

    <form>
        <label for="server" class="font-bold">Your preferred PhishDetect Node:</label>
        <div class="mt-2"><input type="text" class="block appearance-none w-full bg-white border border-grey-light px-4 py-4 rounded" id="server" /></div>

        <div class="mt-6"><input type="checkbox" id="report" /> <label for="report" class="font-bold ml-2">Report alerts to PhishDetect Node</label></div>

        <div class="mt-6"><button type="submit" class="bg-blue hover:bg-blue-light text-white py-2 px-4 border-b-4 border-blue-dark hover:text-white hover:no-underline hover:border-blue rounded text-lg cursor-pointer">Save</button> <a id="restoreDefaults" class="bg-grey hover:bg-grey-light py-2 px-4 border-b-4 border-grey-dark hover:no-underline hover:border-grey rounded text-lg cursor-pointer font-normal text-grey-darkest">Restore Defaults</a></div>
    </form>

    <p class="mt-8 text-sm font-normal">For more information <a href="http://phishdetect.io/help/">consult the official website</a>.</p>
</div>
<script src="../js/const.js"></script>
<script src="../js/config.js"></script>
<script src="options.js"></script>
</body>
</html>
