<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="options.css" rel="stylesheet">
<link href="../css/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h2 class="text-grey-black">PhishDetect</h2>

    <p class="mt-4 mb-4">Through this form you can decide which PhishDetect server to connect to. The currently configured server is:</p>

    <div id="current_server" class="mb-4 p-4 text-lg bg-grey-lighter rounded"></div>

    <form id="form">
        <label for="server" class="font-bold">Server domain name<label>
        <div class="mt-2"><input type="text" class="block appearance-none w-full bg-white border border-grey-light px-4 py-4 rounded" id="server" /></div>

        <div class="mt-4"><button type="submit" class="bg-blue hover:bg-blue-light text-white py-2 px-4 border-b-4 border-blue-dark hover:text-white hover:no-underline hover:border-blue rounded text-lg cursor-pointer">Save</button></div>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
