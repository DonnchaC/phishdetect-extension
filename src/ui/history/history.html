<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Scan Browsing History</title>
<link href="../../css/tailwind.min.css" rel="stylesheet">
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.dist.css" rel="stylesheet">
<style>
/* https://stackoverflow.com/questions/34378940/rotating-a-font-awesome-icon-on-hover */
.fa-spin {
    animation: fa-spin 2s infinite linear;
}
@-webkit-keyframes fa-spin{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(359deg);transform:rotate(359deg)}}
@keyframes fa-spin{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(359deg);transform:rotate(359deg)}}
</style>
</head>
<body class="bg-gray-100 h-screen text-gray-900">
<div id="container">
    <h1>PhishDetect - Scan Browsing History</h1>

    <a id="startButton" type="submit" class="pd-button-blue"><i class="fas fa-search mr-2"></i> Scan your history!</a>

    <div id="status" class="">
        <div id="statusInProgress" data-resource="historyScanInProgress" class="mt-8mt-4 hidden"><i class="fas fa-spinner fa-spin"></i> <span data-resource="historyScanCompleted">Scan in progress...</span></div>
        <div id="statusCompleted" class="mt-4 hidden text-green-500"><i class="fas fa-check"></i> <span data-resource="historyScanCompleted">Scan completed!</span></div>
    </div>

    <div id="nothingFound" class="mt-4 leading-normal hidden" data-resource="historyNothingFound">Nothing suspicious found!</div>
    <div id="alerts" class="mt-4 leading-normal"></div>

    <div class="mt-8">
        <a target="_blank" href="https://phishdetect.io/help/" id="button-help">
            <i class="fas fa-question-circle"></i>
            <span data-resource="popupHelp">Help</span>
        </a>
    </div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../dist/history.js"></script>
</body>
</html>
