<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n="">PhishDetect - Scan Browsing History</title>
<link href="../../css/tailwind.min.css" rel="stylesheet">
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen text-gray-900">
<div id="container">
    <h1 class="text-xl">PhishDetect - Scan Browsing History</h1>

    <p class="leading-normal"></p>

    <a id="startButton" type="submit" class="bg-blue-500 hover:bg-blue-300 text-white py-2 px-4 border-b-4 border-blue-700 hover:text-white hover:no-underline hover:border-blue-500 rounded cursor-pointer"><i class="fas fa-search mr-2"></i> Scan your history!</a>

    <div id="status" class="">
        <div id="statusInProgress" data-resource="historyScanInProgress" class="mt-8 hidden"><i class="fas fa-spinner fa-spin"></i> <span data-resource="historyScanCompleted">Scan in progress...</span></div>
        <div id="statusCompleted" class="mt-8 hidden text-green-500"><i class="fas fa-check"></i> <span data-resource="historyScanCompleted">Scan completed!</span></div>
    </div>

    <div id="alerts" class="leading-normal hidden" data-resource="historyNothingFound">Nothing suspicious fonud!</div>

    <div class="mt-8">
        <a target="_blank" href="https://phishdetect.io/help/" id="button-help">
            <i class="fas fa-question-circle"></i>
            <span data-resource="popupHelp">Help</span>
        </a>
    </div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../dist/history.js"></script>
</body>
</html>
