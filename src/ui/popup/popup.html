<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title data-i18n=""></title>
<link href="../../css/tailwind.min.css" rel="stylesheet">
<link href="../../fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../css/phishdetect-ui.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div id="container">
    <h2>PhishDetect</h2>

    <div id="content">
        <div class="mt-8" id="divScanPage">
            <a class="bg-blue-500 hover:bg-blue-300 text-white py-2 px-4 border-b-4 border-blue-700 hover:text-white hover:no-underline hover:border-blue-500 rounded cursor-pointer" id="buttonScanPage" title="Scan this link to determine if it might be suspicious">
                <i class="fas fa-search mr-2"></i>
                <span data-resource="popupScanThisPage">Scan this page!</span>
            </a>
        </div>
        <div class="mt-8" id="divReportPage">
            <a class="bg-gray-500 hover:bg-gray-300 text-gray-800 py-2 px-4 border-b-4 border-gray-700 hover:no-underline hover:border-gray-500 rounded cursor-pointer" id="buttonReportPage" title="Report this page as suspicious to your PhishDetect Node operators">
                <i class="fas fa-fish mr-2 text-blue"></i>
                <span data-resource="popupReportThisPage">Report this page</span>
            </a>
        </div>

        <div class="mt-8">
            <a target="_blank" href="/ui/history/history.html">
                <i class="fas fa-history"></i>
                <span data-resource="popupScanHistory">Scan browsing history</span>
            </a>
        </div>
        <div class="mt-2">
            <a target="_blank" href="/ui/options/options.html">
                <i class="fas fa-cog"></i>
                <span data-resource="popupSettings">Settings</span>
            </a>
        </div>
        <div class="mt-2">
            <a target="_blank" href="https://phishdetect.io/help/" id="button-help">
                <i class="fas fa-question-circle"></i>
                <span data-resource="popupHelp">Help</span>
            </a>
        </div>
    </div>
</div>
<script src="../../lib/jquery.min.js"></script>
<script src="../../js/i18n.js"></script>
<script src="../../js/const.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/utils.js"></script>
<script src="../../dist/popup.js"></script>
</body>
</html>
